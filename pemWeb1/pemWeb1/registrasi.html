<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">    
    <title>Registrasi</title>
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4>Formulir Registrasi</h4>
        </div>
        <div class="card-body">
          <form id="registrationForm">
            <div class="mb-3">
              <label for="nama" class="form-label">Nama</label>
              <input type="text" class="form-control" id="nama" name="nama" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
              <label for="telepon" class="form-label">Nomor Telepon</label>
              <input type="tel" class="form-control" id="telepon" name="telepon" required>
            </div>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Daftar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-e75l9NtgrRfaSaq7Xc12oOf5fKTEb+2s/2n2xBSncN/tQ8IjH8NSaXggo1c9z0n" crossorigin="anonymous"></script>


<!-- Registration Form Script -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
      const registrationForm = document.querySelector("#registrationForm");

      registrationForm.addEventListener("submit", function (event) {
        event.preventDefault();

        const name = document.querySelector("#nama").value;
        const email = document.querySelector("#email").value;
        const phone = document.querySelector("#telepon").value;
        const username = document.querySelector("#username").value;
        const password = document.querySelector("#password").value;

        const user = {
          name,
          email,
          phone,
          username,
          password,
        };

        // Save user data to localStorage
        localStorage.setItem(username, JSON.stringify(user));

        alert("Registration successful. Please proceed to login.");
      });
    });
  </script>

<!-- Footer Section -->

</html>
